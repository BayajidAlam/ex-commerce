name: Deploy to VPS with Docker

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Starting deployment..."

            # Check if directory exists
            if [ ! -d "/var/www/ex-commerce" ]; then
              echo "Error: Project directory /var/www/ex-commerce not found"
              echo "Please run the setup script first"
              exit 1
            fi

            cd /var/www/ex-commerce
            echo "Current directory: $(pwd)"

            # Check if git repo exists
            if [ ! -d ".git" ]; then
              echo "Error: Not a git repository"
              exit 1
            fi

            # Pull latest changes
            echo "Pulling latest changes..."
            git pull origin main

            # Check if docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "Error: docker-compose.yml not found"
              exit 1
            fi

            # Check if .env file exists (no longer needed - using GitHub secrets)
            echo "Using environment variables from GitHub secrets..."

            # Check Docker installation
            if ! command -v docker &> /dev/null; then
              echo "Error: Docker not installed"
              exit 1
            fi

            # Deploy with Docker Compose (try both commands for compatibility)
            echo "Stopping existing containers..."
            docker compose down 2>/dev/null || docker-compose down 2>/dev/null || echo "No containers to stop"

            # Clear MongoDB volumes to fix auth issues (one-time fix)
            echo "Clearing MongoDB volumes..."
            docker volume rm ex-commerce_mongodb_data ex-commerce_mongodb_config 2>/dev/null || echo "Volumes already cleared"

            echo "Building containers..."
            docker compose build --no-cache 2>/dev/null || docker-compose build --no-cache || {
              echo "Build failed"
              exit 1
            }

            echo "Starting containers with environment variables..."
            # Export environment variables from GitHub secrets
            export ADMIN_EMAIL='${{ secrets.ADMIN_EMAIL }}'
            export ADMIN_PASSWORD='${{ secrets.ADMIN_PASSWORD }}'
            export JWT_SECRET='${{ secrets.JWT_SECRET }}'
            export FRONTEND_URL='${{ secrets.FRONTEND_URL }}'
            export NEXT_PUBLIC_API_URL='${{ secrets.NEXT_PUBLIC_API_URL }}'
            export CLOUDINARY_CLOUD_NAME='${{ secrets.CLOUDINARY_CLOUD_NAME }}'
            export CLOUDINARY_API_KEY='${{ secrets.CLOUDINARY_API_KEY }}'
            export CLOUDINARY_API_SECRET='${{ secrets.CLOUDINARY_API_SECRET }}'

            docker compose up -d 2>/dev/null || docker-compose up -d || {
              echo "Failed to start containers"
              exit 1
            }

            # Wait and check status
            echo "Waiting for containers to start..."
            sleep 30

            echo "Container status:"
            docker compose ps 2>/dev/null || docker-compose ps || echo "Could not get container status"

            # Check if containers are running
            if docker compose ps 2>/dev/null | grep -q "Up" || docker-compose ps 2>/dev/null | grep -q "Up"; then
              echo "✅ Deployment completed successfully!"
              echo "Checking backend logs for admin seeding..."
              docker logs ex-commerce-backend 2>/dev/null | tail -10 || echo "Could not get backend logs"
            else
              echo "❌ Some containers may not be running properly"
              echo "Backend logs:"
              docker logs ex-commerce-backend 2>/dev/null || echo "Could not get backend logs"
              exit 1
            fi
